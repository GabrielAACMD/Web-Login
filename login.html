<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrônomos - Muda Meu Mundo</title>
    <link rel="stylesheet" type="text/css" href="lstyle.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="logo.png" alt="Muda Meu Mundo - Compre bem e faça o bem">
    </header>
    <main class="design">
    <div class="login-container">
        <h1 class="titulo">Login do Agrônomo</h1>
        <form action="http://127.0.0.1:5500/dashboard.html">
            <label for="email">email</label>
            <input type="email" class="email" name="email" placeholder="email cadastrado na MMM" autocomplete="on">
            <label for="senha">senha</label>
            <input type="password" class="senha" name="senha" placeholder="digite sua senha">
            <a href="http://127.0.0.1:5500/senha.html" class="esqueceu-senha">esqueceu a senha?</a>
            <input type="submit" class="login" value="Login">
        </form>
        <class="registro">
        <p>Ainda não é cadastrado?</p>
        <a href="http://127.0.0.1:5500/cadastro.html">Registre-se</a>

    </div>
</main>

</body>
</html>
